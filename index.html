<!DOCTYPE html>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }



    .container {
        text-align: center;
        padding: 50px 20px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }

    h2 {
        margin-top: 30px;
        font-size: 1.8rem;
    }

    .day-schedule {
        margin-top: 20px;
        text-align: left;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .schedule-item {
        margin: 10px 0;
        font-size: 1.1rem;
    }

    footer {
        text-align: center;
        padding: 15px 10px;
        background: rgba(0, 0, 0, 0.1); /* Light semi-transparent footer */
        font-size: 0.9rem;
    }

    .button-container {
        margin-top: 10px;
    }

    button {
        background: lightpink;;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background: pink;
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Subtle Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        button {
            font-size: 1rem;
            padding: 12px 25px;
        }
    }
</style>

                { name: '6th Period', start: '13:50', end: '14:35' }
              
            ]

        function formatTime(date) {
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        }

        function calculateRemainingTime(startTime, endTime) {
            const now = new Date();
            const [startHours, startMinutes] = startTime.split(':').map(Number);
            const [endHours, endMinutes] = endTime.split(':').map(Number);
            
            const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHours, startMinutes, 0);
            const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes, 0);

            const duration = endDate - startDate;
            const remainingTime = endDate - now;

            if (remainingTime < 0) return { hours: 0, minutes: 0, seconds: 0, progress: 100 };

            const hoursLeft = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutesLeft = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((remainingTime % (1000 * 60)) / 1000);

            const progress = Math.max(0, 100 - (remainingTime / duration) * 100);

            return { hours: hoursLeft, minutes: minutesLeft, seconds: secondsLeft, progress };
        }

        function updateCountdowns() {
            const now = new Date();
            const today = now.toLocaleDateString('en-US', { weekday: 'long' });
            const daySchedule = schedules[today] || [];

            document.getElementById('schedule').innerHTML = `<h2>${today}</h2>`;

            daySchedule.forEach(period => {
                const { hours, minutes, seconds, progress } = calculateRemainingTime(period.start, period.end);
                const periodDiv = document.createElement('div');
                periodDiv.className = 'period';
                periodDiv.innerHTML = `
                    <div><strong>${period.name}</strong></div>
                    <div class="countdown">Time left: ${hours}h ${minutes}m ${seconds}s</div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: ${progress}%">${Math.floor(progress)}%</div>
                    </div>
                `;
                document.getElementById('schedule').appendChild(periodDiv);
            });
        }

        setInterval(updateCountdowns, 1000); // Update every second
    </script>
