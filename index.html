<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://ssl.gstatic.com/classroom/ic_product_classroom_48.png" alt="Classroom Logo" />
        <span>Classroom</span>
      </div>
      <ul class="menu">
        <li><span>🏠</span>Home</li>
        <li><span>🗓️</span>Calendar</li>
        <li><span>📚</span>Enrolled</li>
        <li><span>✅</span>To-do</li>
        <li><a href="schedule.html">📅 Schedule</a></li>
        <li><a href="shop.html">🛒 Shop</a></li>
        <li><a href="games.html">🎮 Games</a></li>
      </ul>
    </aside>

    <main>
      <header class="top-bar">
        <div></div>
        <div class="profile">
          <span>➕</span>
          <img src="https://www.gstatic.com/classroom/logo_square_rounded.svg" alt="Profile" />
        </div>
      </header>

      <section class="class-grid">
        <a class="class-card" style="--bg:#1a73e8;" href="schedule.html">
          <div class="card-top">
            <h3>Schedule</h3>
            <p>Track your periods</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJmnBN2xGG3i1qsOuEaXGYrjqM8FKAv88zMA&s" alt="avatar" />
          </div>
          <div class="card-bottom">
            <span>📷</span>
            <span>📁</span>
          </div>
        </a>

        <a class="class-card" style="--bg:#d93025;" href="shop.html">
          <div class="card-top">
            <h3>Shop</h3>
            <p>Buy items & upgrades</p>
            <img src="https://via.placeholder.com/40" alt="avatar" />
          </div>
          <div class="card-bottom">
            <span>📷</span>
            <span>📁</span>
          </div>
        </a>

        <a class="class-card" style="--bg:#fbbc04;" href="games.html">
          <div class="card-top">
            <h3>Games</h3>
            <p>Fun & Learning</p>
            <img src="https://via.placeholder.com/40" alt="avatar" />
          </div>
          <div class="card-bottom">
            <span>📷</span>
            <span>📁</span>
          </div>
        </a>
      </section>
    </main>
  </div>
</body>
</html>
