<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .game-button { margin: 10px; padding: 15px 30px; font-size: 20px; cursor: pointer; }
        iframe { width: 90%; height: 80vh; border: none; }
    </style>
</head>
<body>
    <h1>Unblocked Games</h1>
    <button class="game-button" onclick="openGame('game1.html')">Game 1</button>
    <button class="game-button" onclick="openGame('game2.html')">Game 2</button>
    <button class="game-button" onclick="openGame('game3.html')">Game 3</button>

    <script>
        function openGame(gameUrl) {
            window.location.href = 'play.html?game=' + encodeURIComponent(gameUrl);
        }
    </script>
</body>
</html>
